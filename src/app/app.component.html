<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img
        src="https://bulma.io/images/bulma-logo.png"
        width="112"
        height="28"
      />
    </a>

    <a
      role="button"
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item"> Home </a>

      <a class="navbar-item"> Documentation </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> More </a>

        <div class="navbar-dropdown">
          <a class="navbar-item"> About </a>
          <a class="navbar-item"> Jobs </a>
          <a class="navbar-item"> Contact </a>
          <hr class="navbar-divider" />
          <a class="navbar-item"> Report an issue </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a
            *ngIf="loggedInUser != null && loggedInUser.id == 0"
            class="button is-primary"
          >
            <strong>Sign up</strong>
          </a>
          <button
            class="button is-light"
            *ngIf="loggedInUser != null && loggedInUser.id == 0"
            (click)="activateModal()"
          >
            <strong>Sign In</strong>
          </button>
          <a
            *ngIf="loggedInUser != null && loggedInUser.id != 0"
            class="button is-primary"
            (click)="logoutUser()"
          >
            <strong>Sign Out</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div *ngIf="loginModalIsActive" class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Login</p>
      <button
        (click)="deactivateLoginModal()"
        class="delete"
        aria-label="close"
      ></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input
            class="input"
            type="text"
            [(ngModel)]="loginUsername"
            placeholder="username"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            class="input"
            type="password"
            [(ngModel)]="loginPassword"
            placeholder="password"
          />
        </div>
      </div>

      <p *ngIf="invalidLoginAttempt" class="has-text-danger">
        Invalid username or password
      </p>
    </section>
    <footer class="modal-card-foot">
      <button (click)="loginUser()" class="button is-success">Login</button>
      <button (click)="deactivateLoginModal()" class="button">Cancel</button>
    </footer>
  </div>
</div>
<router-outlet></router-outlet>
