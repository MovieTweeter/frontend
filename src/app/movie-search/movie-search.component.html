<h1 style="margin-bottom: 5px"><strong>Search Titles</strong></h1>
<div class="search">
  <input
    class="input"
    type="text"
    [(ngModel)]="movieSearch"
    placeholder="Search for a movie"
  />

  <button (click)="searchMovie()" class="button is-success">Search</button>
</div>
<p *ngIf="displayErrorMessage" class="has-text-danger">No results found</p>
<div *ngIf="searchResults.Search.length > 1">
  <div *ngFor="let movie of searchResults.Search" class="card">
    <div class="card-content">
      <div class="block">
        <p>
          <strong style="color: white">{{ movie.Title }}</strong>
        </p>
      </div>

      <div *ngIf="movie.Poster" class="card-image">
        <figure class="image is-3by4">
          <img [src]="movie.Poster" />
        </figure>
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">Save</a>
    </footer>
  </div>
</div>
